<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 중첩for문 </title>
<script>
    var i;
    var j;

    for(i=1; i<=3; i++){
        for(j=1; j<=2; j++){
            document.write(i+"행 "+j+"열", "<br>");
        }
        document.write("<br>")
    }

</script>
</head>

</body>
