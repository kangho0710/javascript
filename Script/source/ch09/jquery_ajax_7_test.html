<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Ajax </title>
<script src="js/jquery.js"></script>
<script>
$(function() {
	var href ="http://ckh0523.dothome.co.kr/member.php?callback=myFnc";
  $.ajax({
    url:href,
    dataType:"jsonp"
  }).done(function myFnc(data){
	if(data.length>0){
		var $table = $("<tabel/>");
		data.forEach(function(o){
			$id=o.id;
			$name=o.name;
			$email=o.email;

			var trTag = $("<tr />");
			trTag.append(
				$("<td/>").text($id),
				$("<td/>").text($name),
				$("<td/>").text($email)
			);

			$table.append(trTag);
		});

		$(".wrap").append($table);
	}
    console.log(data);
  })
});
</script>
</head>
<body>
	<div class="wrap"></div>
</body>
</html>
