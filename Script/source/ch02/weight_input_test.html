<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 적정 몸무게 구하기 </title>
<script>
    var name = prompt("당신의 이름은?");
    var height = prompt("당신의 키는?");
    var weight = prompt("당신의 몸무게는?");

    var normal_w = (height-100)*0.9;

    var result = weight>=(normal_w-5) && weight<=(normal_w+5);

    result = result? "정상입니다" : "정상이아니네";

    document.write(normal_w, "<br>");

    document.write(name + "님은 " + result);


</script>
</head>
<body>
</body>
</html>
