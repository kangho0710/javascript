<title> 종합실습1-1 </title>
<script>
	var price1 = 3000;
	var price2 = 6000;
	var price3 = 3500;

	var total = price1 + price2 + price3;

	document.write(total, "<br>");
	
	var result = (total > 10000) ? (total - 10000 + "원 초과") : "돈 관리 잘하네";
	document.write(result);
</script>
